<div class="filter-container">
    <mat-form-field>
        <mat-label>Breeds</mat-label>
        <mat-select [formControl]="breeds" multiple>
            <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">All</mat-option>
            <mat-option (click)="togglePerOne()" [value]="-1">Not specified</mat-option>
            <mat-option *ngFor="let breed of breedList" (click)="togglePerOne()" [value]="breed">{{ breed }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Limit</mat-label>
        <input matInput [formControl]="limit" (change)="getAllCats()">
    </mat-form-field>
</div>

<div class="cat__list">
    <div *ngFor="let cat of catList">
        <app-cat-item [cat]="cat"></app-cat-item>
    </div>
</div>
<div *ngIf="!catList.length" class="warning">The list is empty</div>
